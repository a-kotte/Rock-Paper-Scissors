<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>    
  </head>

  <body>    
    <button class="player-choice">Rock</button>
    <button class="player-choice">Paper</button>
    <button class="player-choice">Scissors</button>
    <div class="results">      
      <h2 class="player-score-container">Your score: 
        <span class="player-score">0</span>
      </h2>
      <h2 class="computer-score-container">Computer's score: 
        <span class="computer-score">0</span>
      </h2>
      <div class="game-history-container">
        <h3>Previous games:</h3>
        <ol class="game-history">
        </ol>
      </div>      
    </div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
